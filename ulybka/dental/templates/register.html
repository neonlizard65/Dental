{% extends 'base.html' %}

{% load static %}

{% block title %}Регистрация{% endblock title %}

{% block styles %}<link rel="stylesheet" href="{% static 'css/form.css' %}">{% endblock styles %}
{% block content %}
<h1>Регистрация</h1>
<form method="post" action="">
    {% csrf_token %}
    <div class="container">
        {% for field in form %}
        <div class="field">
            {{field.label_tag}} {{field}}
        </div>
        {% endfor %}
        <input type="submit" value="Создать аккаунт">
    </div>
</form>
{% endblock content %}
